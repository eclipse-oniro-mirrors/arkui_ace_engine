# ACE Engine Performance Regression Detection Configuration
#
# This file allows customization of regression detection parameters
# and benchmark matching rules.

[general]
# Default regression threshold (ratio above which performance is considered degraded)
default_threshold = 1.1

# Timeout for benchmark execution (seconds)
benchmark_timeout = 300

# Output format options: text, json, both
output_format = both

[severity_levels]
# Define severity levels based on performance ratio
critical = 2.0
high = 1.5
medium = 1.2
low = 1.1

[benchmark_matching]
# Rules for matching baseline benchmarks to component benchmarks
# Format: baseline_pattern = component_pattern
BaselineNodeCreation = Create*
BaselineLayoutCalculation = Layout*
BaselineTreeConstruction = .*Tree.*Construction.*
BaselinePropertyUpdate = .*Property.*Update.*
BaselineTreeTraversal = .*Tree.*Traversal.*|.*Traverse.*

[reporting]
# Report configuration
include_raw_data = true
show_improvement = true
improvement_threshold = 0.9
